name: Deploy Front to Azure Static Web Apps

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install
        run: npm ci

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸš€ Deploy to Azure SWA
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          # si tu front estÃ¡ en la raÃ­z del repo:
          app_location: "/"
          # si el front estÃ¡ en subcarpeta, usa: app_location: "front-induccion"
          output_location: "dist"